      <script type="text/javascript" src="http://api.bridgeit.mobi/bridgeit/bridgeit.js"></script -->

      <link rel="apple-touch-icon" sizes="76x76" href="images/touch-icon-ipad.png"/>

<body style="font-family:sans-serif">

    <img style="display:block;width:100%; margin-left: auto; margin-right: auto; max-width:400px;padding-bottom:20px;" 
        src="images/bridgeit-banner.png">

    <div style="padding-top:20px; padding-bottom:20px">
       <i class="fa fa-bullhorn"></i>
       <span style="font-size:21px;font-weight:bold;color:#FF855E;">Speech</span>
    </div>

    <div class="row" style="padding-bottom:20px"><p class="normalText" >The BridgeIt Speech command can prompt the user.</p></div>

    <a type="button" class="btn" style="min-height:35px;border-style:solid; border-color:grey;border-width:1px;" 
        onclick="question();">Speak ... </a>

    <div style="padding-top:20px;" id="answer">
    </div>
    <script type="text/javascript">

//    bridgeit.useJSON64 = true;

    function question()  {

        var options = {
            text:"Dave, my mind is going. I can feel it.",
            voice:"en-US",
            respond:true,
            rate:0.2,
            pitch:1.02,
            volume:0.9
        }

        bridgeit.speech(
                '_spk','questioned', options );
     }

    function questioned(event)  {
        var answer = document.getElementById("answer");
        answer.innerHTML = JSON.stringify(event);
    }

    </script>

</body>
</html>
